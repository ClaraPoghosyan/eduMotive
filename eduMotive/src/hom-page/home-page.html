<div class="hero-section">
  <div class="hero-text">
    <h1>Upgrade your skills, elevate your life</h1>
    <p>
      Explore a wide range of professional and personal development courses.
      Gain the skills you need to succeed in your career and thrive in life.
      Start learning today!
    </p>
    <button nz-button nzType="primary" class="explore-btn">Explore Courses</button>

    <div class="learners">
      <img src="assets/user1.jpg" alt="User 1" class="learner-img"/>
      <img src="assets/user2.jpg" alt="User 2" class="learner-img"/>
      <img src="assets/user3.jpg" alt="User 3" class="learner-img"/>
      <div class="learner-info">
        <strong>10k+</strong>
        <span>Satisfied Learners</span>
      </div>
    </div>
  </div>

  <div class="hero-image-container">
    <img src="assets/student.jpg" alt="Student" class="hero-image"/>

    <!-- Clickable course tags -->
    <a href="/ui-ux" class="tag white-tag" style="top:20px; left:20px;">UI/UX Design</a>
    <a href="/graphics-design" class="tag green-tag" style="top:20px; left:150px;">Graphics Design</a>
    <a href="/data-analyst" class="tag white-tag" style="bottom:60px; left:20px;">Data Analyst</a>
    <a href="/programming" class="tag white-tag" style="bottom:60px; left:170px;">Programming</a>
    <a href="/marketing" class="tag white-tag" style="bottom:60px; right:20px;">Marketing</a>
  </div>
</div>
<app-courses-config
  [cards]="cards"
  [sectionTitle]="featuredCoursesTitle"
  [sectionSubTitle]="featuredCoursesSubTitle"
></app-courses-config>
