  <nz-header class="custom-header">
    <div class="header-inner">
      <!-- Logo -->
      <div class="logo" routerLink="/home"></div>

      <!-- Menu -->
      <ul nz-menu nzMode="horizontal" class="menu">
        <li nz-menu-item routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Գլխավոր</li>
        <li nz-menu-item routerLink="/about" routerLinkActive="active">Մեր մասին</li>
        <li nz-menu-item routerLink="/blog" routerLinkActive="active">Բլոգ</li>
        <li nz-menu-item routerLink="/courses" routerLinkActive="active">Դասընթացներ</li>
      </ul>

      <!-- Buttons -->
      <div class="header-buttons">
        <button nz-button nzType="default" class="btn-signin">Մուտք</button>
        <button nz-button nzType="primary" class="btn-signup">Գրանցում</button>
      </div>
    </div>
  </nz-header>
